    <div class="container">
    <h1>AI poem generator</h1>
    <form id="poem-generator">

        type="text"
        placeholder="Enter the topic of the poem"
        autofocus
        required
        autocomplete="off"
        class="instructions"
      />
      <input type="submit" name="Submit" id="submitButton" />
    </form>
    <div class="poem" id="poem">
    
     
    </div>
